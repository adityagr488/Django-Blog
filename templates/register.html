<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
        crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/c91e4b728d.js" crossorigin="anonymous"></script>
    <title> User Registration  | Blogs</title>
    {%load static%}
    <link rel="icon" href={% static "imgs/logo.png"%}/>
  </head>
  <body>
    <div class="container mt-5">
      {% if messages %}
          {% for message in messages %}
              <div class="row justify-content-center">
                  <div class="col col-md-5 mx-2 alert alert-{{message.extra_tags}} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
              </div>
          {% endfor %}
      {% endif %}
      <div class="text-center mb-2">
          <a href="/">
              {% load static %}
              <img src={% static "imgs/logo.png"%} alt="logo" width="100px">
          </a>
      </div>
      <div class="row justify-content-center">
        <div class="col col-md-6 border rounded mx-2 p-2">
          <form action="./registration" method="POST">
            {% csrf_token %}
            <div class="row mb-2">
              <label for="uname" class="form-label">Username</label>
              <div class="col-12">
                <input class="form-control" type="text" id="uname" name="uname" placeholder="Username..." required/>
              </div>
            </div>
            <div class="row mb-2">
              <label for="fname" class="form-label">Fisrt Name</label>
              <div class="col-12">
                <input class="form-control" type="text" id="fname" name="fname" placeholder="First Name..." required/>
              </div>
            </div>
            <div class="row mb-2">
              <label for="lname" class="form-label">Last Name</label>
              <div class="col-12">
                <input class="form-control" type="text" id="lname" name="lname" placeholder="Last Name..." required/>
              </div>
            </div>
            <div class="row mb-2">
              <label for="email" class="form-label">Email</label>
              <div class="col-12">
                <input class="form-control" type="email" id="email" name="email" placeholder="Email..." required/>
              </div>
            </div>
            <div class="row mb-2">
              <label for="password" class="form-label">Password</label>
              <div class="col-12">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password..." required/>
              </div>
            </div>
            <div class="row my-3">
              <div class="d-grid">
                <button class="btn btn-success" type="submit">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col col-md-6">
            <p class="text-center">
                Already have an account? 
                <a href="./loginuser">Login</a>
            </p>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
