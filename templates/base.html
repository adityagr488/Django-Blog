<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/c91e4b728d.js" crossorigin="anonymous"></script>
        <title> {% block title %} {% endblock title %}  | Blogs</title>
        {% load static %}
        <link rel="icon" href={% static "imgs/logo.png"%}/>
        <script src={% static "js/index.js"%}></script>
        <style>
            body{
            background-size:cover;
            background-repeat: no-repeat;
            background-position: top;
            background-attachment: fixed;
        }
        </style>
    </head>
    <body style="background-image: url('{% static "imgs/bg.jpg"%}');">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="background-color:cornflowerblue !important">
            <div class="container">
                <a href="/" class="navbar-brand">
                    {% load static %}
                    <img src={% static "imgs/logo.png"%} alt="logo" height="35px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a href="/" class="nav-link {%block home%}{%endblock home%}">Home</a></li>
                        <li class="nav-item"><a href="./myblog" class="nav-link {%block myblog%}{%endblock myblog%}">Myblogs</a></li>
                    </ul>
                    {%block userActivity%}{%endblock userActivity%}
                </div>
            </div>
        </nav>
        {% block body%} {% endblock body%}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
